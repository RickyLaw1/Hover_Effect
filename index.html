<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:400,700|Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Game</title>
</head>

<body>
    <div class="background">
        <div class="player-coords"></div>
        <div class="game-screen">
            <div class="start-screen">
                <div class="play">
                    <i class="fas fa-play play-button"></i>
                    <h5>PLAY</h5>
                    <i class="fa fal fa-mouse-pointer pointer-icon"></i>
                </div>
            </div>
            <h4 class="score">Score: 0</h4>
            <div class="player-model"></div>
            <div class="lives">
                <i class="fas fa-heart life1"></i>
                <i class="fas fa-heart life2"></i>
                <i class="fas fa-heart life3"></i>
            </div>
            <div class="game-over">
                <h3>Game Over</h3>
            </div>
        </div>
        <div class="mobile-controls">
            <div class="left-key">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="shoot-key">
                <h4>shoot</h4>
            </div>
            <div class="right-key">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>

    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet " href="https://use.fontawesome.com/releases/v5.2.0/css/all.css " integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ "
    crossorigin="anonymous ">
<script src="scripts/app.js"></script>

</html>
